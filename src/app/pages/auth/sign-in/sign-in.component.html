<div class="auth-container">
  <img class="hospital-auth-image" src="/assets/icons/hospital.svg" />
  <form [formGroup]="signInForm" class="auth-form">
    <h1 class="form-title">Вход</h1>
    <div class="input-element">
      <mat-form-field appearance="fill">
        <mat-label>Логин</mat-label>
        <input matInput formControlName="login" placeholder="Введите логин">
      </mat-form-field>
    </div>
    <div class="input-element">
      <mat-form-field appearance="fill">
        <mat-label>Пароль</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="Введите пароль">
        <button 
          mat-icon-button matSuffix
          (click)="hide = !hide" 
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <button
      mat-raised-button
      class="form-button"
      (click)="onSubmit()"
      [disabled]="signInForm?.invalid"
    >
      Войти
    </button>
    <p class="form-offer-text">У вас еще нет аккаунта?</p>
    <button mat-button class="form-button-offer" (click)="redirectOnRegister()">
      Зарегистрироваться
    </button>
  </form>
</div>
