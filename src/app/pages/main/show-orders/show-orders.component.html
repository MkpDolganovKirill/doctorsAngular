<div class="container mat-elevation-z8">
  <table mat-table *ngIf="orderService.ordersList.getValue()?.length" [dataSource]="orderService.ordersList"
    class="mat-elevation-z8 data-table">
    <ng-container class="patient-data" matColumnDef="patient">
      <th mat-header-cell *matHeaderCellDef> Пациент </th>
      <td mat-cell *matCellDef="let element"> {{element.patient}} </td>
    </ng-container>

    <ng-container class="doctor-data" matColumnDef="doctor">
      <th mat-header-cell *matHeaderCellDef> Доктор </th>
      <td mat-cell *matCellDef="let element"> {{element.doctor.fullname}} </td>
    </ng-container>
  
    <ng-container class="date-data" matColumnDef="ordersdate">
      <th mat-header-cell *matHeaderCellDef> Дата </th>
      <td mat-cell *matCellDef="let element"> {{element.ordersdate | date: dateFormat}} </td>
    </ng-container>
  
    <ng-container class="complaints-data" matColumnDef="complaints">
      <th mat-header-cell *matHeaderCellDef> Жалобы </th>
      <td mat-cell *matCellDef="let element"> {{element.complaints}} </td>
    </ng-container>
  
    <ng-container matColumnDef="actions">
      <td mat-header-cell *matHeaderCellDef class="action-header"></td>
      <td mat-cell *matCellDef="let element" class="action-body">
        <img src="assets/icons/edit.svg" class="action-buttons" (click)="openEditDialog(element)"/>
        <img src="assets/icons/delete.svg" class="action-buttons" (click)="openDeleteDialog(element.id)" />
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
