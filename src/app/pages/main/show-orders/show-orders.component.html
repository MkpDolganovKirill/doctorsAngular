<div class="container mat-elevation-z8">
  <table mat-table *ngIf="mainService.ordersList.getValue().length" [dataSource]="mainService.ordersList"
    class="mat-elevation-z8 data-table">
    <!-- Position Column -->
    <ng-container class="patient-data" matColumnDef="demo-position">
      <th mat-header-cell *matHeaderCellDef> Пациент </th>
      <td mat-cell *matCellDef="let element"> {{element.patient}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container class="doctor-data" matColumnDef="demo-name">
      <th mat-header-cell *matHeaderCellDef> Доктор </th>
      <td mat-cell *matCellDef="let element"> {{element.doctor.fullname}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container class="date-data" matColumnDef="demo-weight">
      <th mat-header-cell *matHeaderCellDef> Дата </th>
      <td mat-cell *matCellDef="let element"> {{element.ordersdate}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container class="complaints-data" matColumnDef="demo-symbol">
      <th mat-header-cell *matHeaderCellDef> Жалобы </th>
      <td mat-cell *matCellDef="let element"> {{element.complaints}} </td>
    </ng-container>
  
    <ng-container matColumnDef="actions">
      <td mat-header-cell *matHeaderCellDef class="action-header"></td>
      <td mat-cell *matCellDef="let element" class="action-body">
        <img src="assets/icons/edit.svg" class="action-buttons" />
        <img src="assets/icons/delete.svg" class="action-buttons" />
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
